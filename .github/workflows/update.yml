name: Update Jadwal Sentani Tiap Jam

on:
  schedule:
    # Mengatur update otomatis setiap jam (menit ke-0)
    - cron: '0 * * * *'
  workflow_dispatch: # Tombol manual tetap ada

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout kode
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install library
        run: |
          pip install pandas jinja2 requests pytz

      - name: Jalankan Script Python
        run: python main.py

      - name: Unggah Perubahan ke GitHub
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "Update jadwal otomatis: $(date)" || echo "Tidak ada perubahan"
          git push origin main
